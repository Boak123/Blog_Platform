<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Tech Verse</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar {
            background-color: ##31373d;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            flex: 1;
        }
        .post {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #fafafa;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .post h3 {
            margin-top: 0;
        }
        .post p {
            margin: 0;
        }
        .form-inline {
            display: flex;
            align-items: center;
        }
        .form-inline input[type="search"] {
            padding: 5px;
            margin-right: 10px;
        }
        .form-inline button {
            padding: 5px 10px;
            background-color: #28a745;
            border: none;
            color: #fff;
            cursor: pointer;
            border-radius: 4px;
        }
        .form-inline button:hover {
            background-color: #218838;
        }
        .footer {
            background-color: ##31373d;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: relative;
        }
        .footer a {
            color: #fff;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#">Tech Verse</a>
        <div>
            <a href="/">Home</a>
            <a href="profile.html">Profile</a>
            <a href="create_post.html">Create Post</a>
        </div>
        <form class="form-inline" action="/search" method="get">
            <input class="form-control mr-sm-2" type="search" name="query" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </nav>

    <div class="container">
        <!-- Display posts dynamically -->
        {% for post in posts %}
        <div class="post">
            <h3>{{ post.title }}</h3>
            <p>By <a href="#">{{ post.author }}</a> on <time datetime="{{ post.date }}">{{ post.date }}</time></p>
            <p>{{ post.content }}</p>
        </div>
        {% endfor %}
    </div>

    <footer class="footer">
        <p>&copy; 2024 Tech Verse. All rights reserved.</p>
        <p><a href="about.html">About Us</a></p>
    </footer>
</body>
</html>
