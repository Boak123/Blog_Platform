<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Posts - Tech Diaries</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
        }
        .navbar {
            background-color: #343a40;
            color: white;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 1rem;
        }
        .navbar-brand {
            font-size: 1.5em;
            color: white;
            text-decoration: none;
        }
        .navbar-toggler {
            display: none;
            background-color: #343a40;
            border: none;
            color: white;
            font-size: 1.2em;
        }
        .navbar-collapse {
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }
        .nav-item {
            list-style: none;
            margin-left: 1rem;
            display: inline;
        }
        .nav-link {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            display: inline-block;
        }
        .nav-link:hover {
            background-color: #495057;
            border-radius: 5px;
        }
        .container {
            padding: 20px;
            margin-top: 56px;
        }
        .post {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        .post h2 {
            margin: 0;
            color: #333;
        }
        .post p {
            color: #666;
        }
        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        @media (max-width: 768px) {
            .navbar-collapse {
                display: none;
                flex-direction: column;
            }
            .navbar-toggler {
                display: block;
            }
            .navbar-toggler.active + .navbar-collapse {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <a class="navbar-brand" href="home.html">Tech Diaries</a>
        <button class="navbar-toggler" type="button" onclick="toggleNavbar()">â˜°</button>
        <div class="navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="home.html">Home</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h1>All Posts</h1>
        <div id="posts-container">
            <!-- Posts will be dynamically inserted here -->
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 My Blog. All rights reserved.</p>
    </footer>

    <script>
        function displayPosts() {
            const postsContainer = document.getElementById('posts-container');
            posts.forEach(post => {
                const postElement = document.createElement('div');
                postElement.classList.add('post');

                const postTitle = document.createElement('h2');
                postTitle.textContent = post.title;
                postElement.appendChild(postTitle);

                const postContent = document.createElement('p');
                postContent.textContent = post.content;
                postElement.appendChild(postContent);

                postsContainer.appendChild(postElement);
            });
        }

        // Call the function to display posts on page load
        displayPosts();

        // Function to toggle the navbar in mobile view
        function toggleNavbar() {
            const navbarCollapse = document.querySelector('.navbar-collapse');
            navbarCollapse.classList.toggle('active');
        }
    </script>
</body>
</html>
